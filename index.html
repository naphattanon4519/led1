<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>IoT Dashboard - Temp, Humidity & LED</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e3f2fd;
      margin: 0;
      padding: 20px;
    }
    .dashboard {
      max-width: 920px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .card {
      background: #f1f8e9;
      padding: 15px;
      border-radius: 10px;
    }
    .card h2 {
      margin: 0 0 10px 0;
      font-size: 1.2rem;
    }
    .value {
      font-size: 2rem;
      font-weight: bold;
    }
    #timestamp {
      text-align: center;
      margin: 15px 0;
      color: #555;
    }
    canvas {
      background: #fff;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .led-control {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fce4ec;
      padding: 15px;
      border-radius: 10px;
    }
    .led-buttons {
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .on-btn {
      background-color: #4caf50;
      color: white;
    }
    .off-btn {
      background-color: #f44336;
      color: white;
    }
    #ledStatus {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>üå§Ô∏è IoT Dashboard: Temp, Humidity & LED</h1>

    <div class="grid">
      <div class="card">
        <h2>üå°Ô∏è Temperature</h2>
        <div class="value" id="temp">-- ¬∞C</div>
      </div>
      <div class="card">
        <h2>üíß Humidity</h2>
        <div class="value" id="hum">-- %</div>
      </div>
    </div>

    <div id="timestamp">Last updated: --</div>

    <canvas id="chart" height="120"></canvas>

    <div class="led-control">
      <h2>üí° LED Control</h2>
      <div class="led-buttons">
        <button class="on-btn" onclick="setLED('on')">üîÜ ‡πÄ‡∏õ‡∏¥‡∏î LED</button>
        <button class="off-btn" onclick="setLED('off')">üåë ‡∏õ‡∏¥‡∏î LED</button>
      </div>
      <div id="ledStatus">‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: --</div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDRY4j_dl_0XHklG4t0rU8ceHgBj5xTeHc",
      authDomain: "ledcontrol-929b9.firebaseapp.com",
      databaseURL: "https://ledcontrol-929b9-default-rtdb.firebaseio.com",
      projectId: "ledcontrol-929b9",
      storageBucket: "ledcontrol-929b9.firebasestorage.app",
      messagingSenderId: "913743991583",
      appId: "1:913743991583:web:e4bd57021410adbaecd62a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tempEl = document.getElementById("temp");
    const humEl = document.getElementById("hum");
    const timeEl = document.getElementById("timestamp");
    const ledStatusEl = document.getElementById("ledStatus");

    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'üå°Ô∏è Temperature (¬∞C)',
          data: [],
          borderColor: '#ff5722',
          backgroundColor: 'rgba(255, 87, 34, 0.2)',
          fill: true
        },
        {
          label: 'üíß Humidity (%)',
          data: [],
          borderColor: '#03a9f4',
          backgroundColor: 'rgba(3, 169, 244, 0.2)',
          fill: true
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Time' } },
          y: { beginAtZero: true, title: { display: true, text: 'Value' } }
        }
      }
    });

    function updateChart(temp, hum) {
      const now = new Date();
      const label = now.toLocaleTimeString();
      if (chart.data.labels.length > 20) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
        chart.data.datasets[1].data.shift();
      }
      chart.data.labels.push(label);
      chart.data.datasets[0].data.push(temp);
      chart.data.datasets[1].data.push(hum);
      chart.update();
    }

    function updateTime() {
      const now = new Date();
      timeEl.innerText = "Last updated: " + now.toLocaleString();
    }

    db.ref("sensor").on("value", (snapshot) => {
      const val = snapshot.val();
      if (val && val.temperature !== undefined && val.humidity !== undefined) {
        tempEl.innerText = val.temperature + " ¬∞C";
        humEl.innerText = val.humidity + " %";
        updateChart(val.temperature, val.humidity);
        updateTime();
      }
    });

    function setLED(status) {
      db.ref("led").set(status);
    }

    db.ref("led").on("value", (snapshot) => {
      const status = snapshot.val();
      ledStatusEl.innerText = "‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: " + (status === "on" ? "‡πÄ‡∏õ‡∏¥‡∏î" : "‡∏õ‡∏¥‡∏î");
    });
  </script>
</body>
</html>
