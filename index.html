<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ควบคุม LED ผ่าน Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h2>🔥 ควบคุมหลอดไฟ LED</h2>
  <button onclick="turnOn()">เปิด LED</button>
  <button onclick="turnOff()">ปิด LED</button>
  <p>สถานะ: <span id="ledStatus">--</span></p>

  <script>
    // ตั้งค่า Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC2A4kQOHMhh0VnsJ2yBQdu49IRiW5ywLY",
      authDomain: "ledproject-49642.firebaseapp.com",
      databaseURL: "https://ledproject-49642-default-rtdb.firebaseio.com",
      projectId: "ledproject-49642",
      storageBucket: "ledproject-49642.firebasestorage.app",
      messagingSenderId: "855324832872",
      appId: "1:855324832872:web:4c16db5a982b0b4b2fb7dd"
    };

    // เริ่มต้น Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function turnOn() {
      db.ref("led").set("on");
    }

    function turnOff() {
      db.ref("led").set("off");
    }

    // อัปเดตสถานะแบบ real-time
    db.ref("led").on("value", (snapshot) => {
      document.getElementById("ledStatus").innerText = snapshot.val();
    });
  </script>
</body>
</html>
